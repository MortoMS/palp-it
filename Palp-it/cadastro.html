<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille-Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="./assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="./assets/css/componentes/botao.css">
</head>
<body>
    <main class="container flex flex--coluna flex--centro">
        
        <section class="cartao">
            <div class="cadastro-cabecalho">
                <img src="assets/img/Logo.svg" class="cadastro-cabecalho__logo"/>
                <h2 class="cadastro-cabecalho__titulo">Cadastre-se no Braille-hub</h2>
                <div class="divisao"></div>
            </div>
            <form action="cadastrar.php" class="formulario flex flex--coluna" method="POST">
                <fieldset>
                    <legend class="formulario__titulo">Informações básicas</legend>
                    <div class="input-container">
                        <input name="nome" id="nome" class="input" type="text" placeholder="Nome" required>
                        <label class="input-label" for="nome">Nome</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="email" placeholder="Email" required>
                        <label class="input-label" for="email">Email</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
                    <div class="input-container">
                        <input name="senha" id="senha" class="input" type="password" placeholder="Senha"  title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." required>
                        <label class="input-label" for="senha">Senha</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
                    <div class="input-container">
                        <input id="senha" class="input" type="password" placeholder="Senha"  title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." required>
                        <label class="input-label" for="senha">Confirmação de Senha</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="formulario__titulo">Informações adicionais</legend>
                    <div class="input-container">
                        <input name="profissao" id="profissao" class="input" type="text" placeholder="Profissão">
                        <label class="input-label" for="profissao">Profissão</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
                    <div class="input-container"> 
                        <label id="area" class="option--titulo">Área de interesse</label>
                        <select  class="option" name="area">        
                            <option>Ciências exatas</option>
                            <option>Ciências humanas</option>
                            <option>Ciências econômicas</option>
                            <option>Ciências da saúde</option>
                        </select>
                    </div>
                   
                </fieldset>
                <label class="checkbox" > 
                    <input type="checkbox" name="receber" checked> 
                    Receber uma notificação por email quando um novo gráfico da minha área de interesse for postado.
                </label>
               
                <button class="botao botao--primario"> Cadastrar </button>
                <button class="botao botao--secundario"> Voltar </button>
            </form>
        </section>
    </main>
    <script src="./js/validacao.js"></script>
</body>
</html>
