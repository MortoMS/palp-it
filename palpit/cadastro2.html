<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.6.0.min.js"></script>
    <script>    
        function postar () {
            var valido = 1;
            document.getElementById ("nomeL").style.color = "#000";
            document.getElementById ("emailL").style.color = "#000";
            document.getElementById ("passwordL").style.color = "#000";
            document.getElementById ("confirmacaoL").style.color = "#000";
            if (document.getElementById ("nome").value == "") {
                document.getElementById ("nomeL").style.color = "#F00";
                valido = 0;
            }

            if (document.getElementById ("email").value == "") {
                document.getElementById ("emailL").style.color = "#F00";
                valido = 0;
            }

            if (document.getElementById ("password").value == "" || 
                document.getElementById ("confirmacao").value == "" || 
                document.getElementById ("password").value != document.getElementById ("confirmacao").value) {
                document.getElementById ("passwordL").style.color = "#F00";
                document.getElementById ("confirmacaoL").style.color = "#F00";
                valido = 0;
            }
            if (valido) {
                document.getElementById ("cadastro").submit ();
            }
        }
        function cancelar () {
            window.location.href = "index.php";
        }
        function readURL(input) {
            if (input.files && input.files [0]) {
                var reader = new FileReader ();
                reader.onload = function (e) {
                $ ('#img_prev')
                    .attr ('src', e.target.result)
                    .width (75)
                    .height (100);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>
<body>
    <form enctype="multipart/form-data"  id="cadastro" action="cadastro.php" method="POST">
        <img id="img_prev" src="../../teste.jpg" width="75" height="100" alt="your image" /><br>
        <input type='file' onchange="readURL(this);" name="foto" /><br>
        <span id="nomeL">Nome</span><input type="text" name="nome" id="nome" value="" placehoder="nome"><br>
        <span id="emailL">Email</span><input type="text" name="email" id="email" value="" placehoder="email@plop.pouic"><br>
        <span id="passwordL">Senha</span><input type="password" name="password" id="password" value="" placehoder="senha"><br>
        <span id="confirmacaoL">Confirmação</span><input type="password" name="confirmacao" id="confirmacao" value="" placehoder="confirmação"><br>
        <span id="profissaoL">Profissão</span><input type="text" name="profissao" id="profissao" value="" placehoder="Profissão"><br>
        <span id="profissaoL">Área de interesse</span><select name="interesse">        
            <option>Ciências exatas</option>
            <option>Ciências humanas</option>
            <option>Ciências econômicas</option>
            <option>Ciências da saúde</option>
        </select><br>
        <input type="checkbox" name="receber" checked> Receber uma notificação quando um novo gráfico for postado na minha área de interesse <br>
        <input type="button" onclick="postar()" value="cadastrar">
        <input type="button" onclick="cancelar()" value="Cancelar">
    </form>

</body>
</html>
